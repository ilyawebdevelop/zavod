<section class="contacts" id="contacts">
  <div class="container container--lg">
    <div class="contactsW">
      <div class="contactsL">
        <h2 class="contactsTitle h2">Контакты</h2>
        <div class="contactsItem">
          <div class="contactsItemName">почта:</div>
          <a href="mailto:email@chzmk.ru" class="contactsItemLink">email@chzmk.ru</a>
        </div><!-- /contactsItem -->
        <div class="contactsItem">
          <div class="contactsItemName">Телефон:</div>
          <a href="tel:+73954650906" class="contactsItemLink">+7 395 465-09-06</a>
        </div><!-- /contactsItem -->
        <div class="contactsItem">
          <div class="contactsItemName">адрес:</div>
          <a href="#" class="contactsItemLink">665413, Иркутская область, г. Черемхово, ул. Лесная, д. 6</a>
        </div><!-- /contactsItem -->
      </div><!-- /contactsL -->
      <div class="contactsR">
        <h2 class="contactsTitle h2">оставить заявку</h2>
        <form action="#" class="contactsForm">
          <div class="inputW form-floating">
            <input class="formInput form-control" id="contacts-name" type="text" placeholder="">
            <label for="contacts-name">Ваше имя</label>
          </div>
          <div class="inputW form-floating">
            <input class="formInput form-control" id="contacts-mail" type="email" placeholder="">
            <label for="contacts-mail">Ваш e-mail</label>
          </div>
          <div class="inputW form-floating">
            <textarea class="formText form-control" name="contactsText" id="contacts-text" cols="30" rows="10"
              placeholder=""></textarea>
            <label for="contacts-text">Текст сообщения</label>
          </div>
          <button class="contactsButton button button--sm button--green">
            Отправить
            <svg>
              <use xlink:href="img/icons/icons.svg#order"></use>
            </svg>
          </button>
        </form>
        <div class="m"><img src="@img/contacts/m.svg" alt="m"></div>
      </div><!-- /contactsR -->
    </div><!-- /contactsW -->
  </div>
</section>
